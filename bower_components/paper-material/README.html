    <h1 id="paper-material">paper-material</h1>

<p>A Material Design container that looks like a lifted piece of paper.</p>

<p><code>paper-material</code> is a container that renders two shadows on top of each other to
create the effect of a lifted piece of paper.</p>

<p>Example:</p>
<div class="highlight html"><table style="border-spacing: 0"><tbody><tr><td class="gutter gl" style="text-align: right"><pre class="lineno">1
2
3</pre></td><td class="code"><pre><span class="nt">&lt;paper-material</span> <span class="na">elevation=</span><span class="s">"1"</span><span class="nt">&gt;</span>
  ... content ...
<span class="nt">&lt;/paper-material&gt;</span>
</pre></td></tr></tbody></table>
